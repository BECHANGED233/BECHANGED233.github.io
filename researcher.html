<!DOCTYPE html>
<html>
<head>
<title>Researcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1, h2 {
    color: #333;
    margin-bottom: 10px;
  }
  section {
    margin-bottom: 20px;
  }
  ul {
    list-style-type: disc;
  }
</style>
</head>
<body>
  <h1>Dr. [Your Name]</h1>
  <p>Researcher in [Your Field]</p>

  <section>
    <h2>Biography</h2>
    <p>[Your Name] is a researcher focusing on...</p>
  </section>

  <section>
    <h2>Research Interests</h2>
    <ul>
      <li>Artificial Intelligence</li>
      <li>Machine Learning</li>
      <li>Computational Linguistics</li>
    </ul>
  </section>

  <section>
    <h2>Publications</h2>
    <p>Publications list will be updated soon.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: your.email@example.com</p>
  </section>
</body>
</html>
